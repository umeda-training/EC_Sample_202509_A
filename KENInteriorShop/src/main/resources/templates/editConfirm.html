<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>編集内容確認</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .info-block {
      text-align: left;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      padding: 1em;
    }
    .info-block h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }
    .info-item {
      margin-bottom: 0.5em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>編集内容確認</h1>

    <form th:action="@{/editComplete}" th:object="${confirmForm}" method="post">
      <div class="info-block">
        <h2>個人情報</h2>
        <div class="info-item">氏名：<span th:text="*{memberName}"></span></div>
        <div class="info-item">フリガナ：<span th:text="*{memberKana}"></span></div>
        <div class="info-item">メールアドレス：<span th:text="*{mail}"></span></div>
        <div class="info-item">電話番号：<span th:text="*{phoneNumber}"></span></div>
        <div class="info-item">郵便番号：<span th:text="*{postalCode}"></span></div>
        <div class="info-item">住所（都道府県）：<span th:text="*{address1}"></span></div>
        <div class="info-item">住所（市区町村）：<span th:text="*{address2}"></span></div>
        <div class="info-item">住所（番地）：<span th:text="*{address3}"></span></div>
      </div>

      <div class="info-block">
        <h2>クレジットカード情報</h2>
        <div class="info-item">カード番号：<span th:text="*{creditNo}"></span></div>
        <div class="info-item">有効期限：<span th:text="*{creditMonth}"></span>/<span th:text="*{creditYear}"></span></div>
        <div class="info-item">カード名義：<span th:text="*{creditName}"></span></div>
      </div>

      <div class="buttons">
        <button type="submit">この内容で登録</button>
        <button type="button" onclick="history.back()">修正する</button>
      </div>
    </form>
  </div>
</body>
</html>
