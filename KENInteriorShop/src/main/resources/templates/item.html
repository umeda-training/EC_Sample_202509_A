<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>商品一覧</title>
		<style>
		
		h1 {
			text-align: center;
		}
        /* 商品一覧全体 */
        .item-list {            
            display: grid;                          /* グリッドレイアウト */
    		grid-template-columns: repeat(5, 1fr);  /* 5列 */
    		gap: 20px;                              /* カード間の余白 */
    		justify-content: center;  /* 中央寄せ */
		    margin: 0 auto;           /* 左右中央 */
		    max-width: 1000px;        /* 幅制限（大きすぎ防止） */
        }

        /* 商品カード */
        .item-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 250px;           /* 横幅固定 */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column; /* 縦に積む */
            align-items: center;    /* 中央揃え */
        }

        .item-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .item-card button {
            margin-top: auto;       /* 下に押し付ける */
            padding: 5px 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .item-card button:hover {
            background-color: #218838;
        }
    </style>
	</head>
<body>
	<div id="wrapper">
		<header>
			
		</header>
		<main>
			<body>
			    <h1>商品一覧</h1>
			    
			    <!--<div class="item-row">
					<input th:field="*{itemname}">
				</div>-->
			    
			    <div class="item-list">
			        <!-- 商品を繰り返し -->
			        <div class="item-card" th:each="items : ${itemForm}">
							<h3 th:text="${items.itemname}"></h3>
				            <img th:src="@{/images/{img}(img=${items.image})}" th:alt="${items.itemname}">
				            <p th:text="'¥' + ${items.itemprice}"></p>
								<form th:action="@{/cart/add}" method="post">
    								<input type="hidden" name="itemId" th:value="${items.itemid}">
    								<input type="hidden" name="itemname" th:value="${items.itemname}">
   									<input type="hidden" name="itemprice" th:value="${items.itemprice}">
   									<input type="hidden" name="redirectUrl" value="/item"> 
    								<button type="submit">カートに追加</button>
								</form>
			        </div>
			    </div>
			</body>
		</main>
		<footer></footer>
	</div>
</body>
</html>
