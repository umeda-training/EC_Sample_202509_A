<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カート一覧</title>
</head>
<body>
<h2 style="text-align:center;">カート</h2>

<div style="text-align:center;">
    <table border="1" style="margin:0 auto;" id="cart-table">
        <tr>
            <th>商品名</th>
            <th>税別価格</th>
            <th>数量</th>
            <th>操作</th>
        </tr>
        <tr th:each="item : ${cartItems}">
    		<td th:text="${item.itemName}">商品名</td>
    		<td th:text="${item.itemPrice}">1000</td>
            
            <!-- 数量変更 -->
            <td>
    			<form th:action="@{/cart/updateQuantity}" method="post">
        			<input type="hidden" th:name="itemId" th:value="${item.itemId}" />
        				<select th:name="itemQuantity">
            				<option th:each="i : ${#numbers.sequence(1,10)}"
        						th:value="${i}"
        						th:text="${i}"
        						th:selected="${i == item.itemQuantity}">
							</option>
        				</select>
        			<button type="submit">変更</button>
    			</form>
			</td>

            
            <!-- 削除ボタン -->
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" th:name="'removeitemId'" th:value="${item.itemId}" />
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
        
        <!-- 全削除ボタン -->
        <tr>
            <td colspan="3" style="text-align:right; font-weight:bold;"> </td>
            <td>
                <form th:action="@{/cart/clear}" method="post">
                    <button type="submit" name="clearCart" value="true">全削除</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<!-- 合計金額 -->
<div style="width:300px; padding:5px; margin:50px 0 0 760px; text-align:left;">
    <p>税別合計: <span th:text="${totalExclTax}">0</span> 円</p>
    <p>消費税合計: <span th:text="${totalTax}">0</span> 円</p>
    <p>税込合計: <span th:text="${totalInclTax}">0</span> 円</p>
</div>

<!-- 注文ボタンと買い物を続けるリンク -->
<div style="text-align:center; margin-top:20px;">
    <form th:action="@{/order/checkout}" method="get">
        <button type="submit" style="padding:12px 24px; font-size:18px;">注文する</button>
    </form>
    <br>
	<a th:href="@{/item}">買い物を続ける</a>

</div>

</body>
</html>
