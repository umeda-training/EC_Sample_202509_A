<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録完了</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 2em;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
      margin-bottom: 1em;
    }
    .message {
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    .button-link {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .button-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>登録完了</h1>
    <div class="message">
      会員情報の更新が完了しました。<br>
      ご確認いただきありがとうございます。
    </div>
    <a th:href="@{/mypage}" class="button-link">マイページへ戻る</a>
  </div>
</body>
</html>
