<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .info-block {
      text-align: left;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      padding: 1em;
    }
    .info-block h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }
    .info-item {
      margin-bottom: 0.5em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    .button-link {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .button-link:hover {
      background-color: #0056b3;
    }
    .danger-button {
      background-color: #dc3545;
    }
    .danger-button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>マイページ</h1>

    <div class="info-block">
      <h2>個人情報</h2>
      <div class="info-item">氏名：<span th:text="${member.memberName}"></span></div>
      <div class="info-item">フリガナ：<span th:text="${member.memberKana}"></span></div>
      <div class="info-item">メールアドレス：<span th:text="${member.mail}"></span></div>
      <div class="info-item">電話番号：<span th:text="${member.phoneNumber}"></span></div>
      <div class="info-item">郵便番号：<span th:text="${member.postalCode}"></span></div>
      <div class="info-item">住所（都道府県）：<span th:text="${member.address1}"></span></div>
      <div class="info-item">住所（市区町村）：<span th:text="${member.address2}"></span></div>
      <div class="info-item">住所（番地）：<span th:text="${member.address3}"></span></div>
    </div>

    <div class="info-block">
      <h2>クレジットカード情報</h2>
      <div class="info-item">カード番号：<span th:text="${member.creditNo}"></span></div>
      <div class="info-item">有効期限（月/年）：<span th:text="${member.creditMonth}"></span>/<span th:text="${member.creditYear}"></span></div>
      <div class="info-item">カード名義：<span th:text="${member.creditName}"></span></div>
    </div>

    <div class="buttons">
      <!-- 編集ページへのリンク -->
      <a th:href="@{/edit}" class="button-link">情報を編集する</a>

      <!-- 退会処理のフォーム -->
      <form th:action="@{/withdraw}" method="post" onsubmit="return confirm('本当に退会しますか？');">
        <button type="submit" class="button-link danger-button">退会する</button>
      </form>

      <button type="button" onclick="history.back()">戻る</button>
    </div>
  </div>
</body>
</html>
