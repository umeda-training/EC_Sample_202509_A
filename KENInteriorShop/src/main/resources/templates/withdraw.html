<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>退会手続き画面</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    .buttons {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }
    .button-link {
      display: inline-block;
      padding: 0.5em 1.5em;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .button-link:hover {
      background-color: #0056b3;
    }
    .danger-button {
      background-color: #dc3545;
    }
    .danger-button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>退会手続き画面</h1>
    <p>退会手続きを実行します。<br>
    退会後は同じユーザーアカウントでログインできません。</p>

    <div class="buttons">
      <!-- 退会実行 -->
      <form th:action="@{/withdraw}" method="post">
        <button type="submit" class="button-link danger-button">退会する</button>
      </form>
      <!-- キャンセル -->
      <a th:href="@{/mypage}" class="button-link">キャンセルする</a>
    </div>
  </div>
</body>
</html>
